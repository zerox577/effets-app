
<div class="row" *ngIf="loading">
  <div class="col">
    <div class="alert alert-info text-center">
      <i class="fa fa-sync fa-spin fa-2x"></i>
      <h1>Espere...</h1>
    </div>
  </div>
</div>

<div class="row" *ngIf="error">
  <div class="col">
    <div class="alert alert-danger text-center">
      <i class="fa fa-times fa-2x"></i>
      <h2>{{error.status}}</h2>
      <p>{{error.message}}</p>
      <br><br>
      {{error.url}}
    </div>
  </div>
</div>

<div class="card-columns" *ngIf="!loading">
  <div class="card" *ngFor="let item of usuarios">
    <img class="card-img-top" src="{{item.avatar}}">
    <div class="card-body">
      <h5 class="card-title">{{item.first_name}} {{item.last_name}}</h5>
      <p class="card-text">This is a longer card</p>
      <p class="card-text">
      	<span class="text-muted">
      		Id: {{item.id}}
      	</span>
      </p>
    </div>
  </div>
</div>
